<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            margin: 10px;
            padding: 20px;
            border: 1px solid #222;
        }
        .wrapper{
            width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
        }
        #box1{
            background-color: red;
            float: left;
        }
        #box2{
            background-color: green;
            float: left;
        }
        #box3{
            background-color: blue;
            float: left;
        }
        .text{
            clear: both;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="box" id="box1">박스1</div>
        <div class="box" id="box2">박스2</div>
        <div class="box" id="box3">박스3</div>
        <div class="text"><p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsa natus nostrum ea quisquam,
             a non voluptates, eum facere in temporibus nulla aperiam est iusto quaerat veritatis harum delectus porro pariatur?</p></div>
    </div>
</body>
</html>
